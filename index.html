<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ONG AdoteAqui</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    

</head>
<body>
    <nav>
        <a class="adote" target="_blank" href="">
            <h3>AdoteAqui!</h3>
        </a>
        <div class="navbar">
            <a href="https://lucasbinho.github.io/Projeto_Adote_aqui/">
                <p class="home">Home</p>
            </a>
            <a href="">
                <p class="sobre">Sobre</p>
            </a>
            <a href="">
                <p class="contato">Contato</p>
            </a>
        </div>
    </nav>
    <main>
        <form class="form">
            <h3 class="formtext">Projeto em construção! Estamos criando uma plataforma totalmente inovadora para projetos de adoções. <br>
                Nos conte abaixo seu e-mail e já fica registrado com a gente!
            </h3>
            <div class="name">
                <i class='bx bxs-user'></i>
                <input type="text" placeholder="  Nome">
            </div>
            <div class="email">
                <i class='bx bx-envelope'></i>
                <input type="email" id="email" placeholder="  Email">
            </div>
            <button>Enviar</button>
        </form>
    </main>
    <footer class="footer">
        <a class="git" href="https://github.com/LucasBinho/Projeto_Adote_aqui">
            <i class='bx bxl-github bx-sm'></i>
        </a>
        <p>Todos os direitos reservados</p>
        <i class='bx bx-registered' ></i>
    </footer>
</body>
</html>
